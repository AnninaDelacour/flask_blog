{% extends 'base.html' %}


{% block head %}
<title>New Post</title>
{% endblock %}

{% block body %}
<hr>
<h2>Create New Blog Post:</h2>
<form action="/posts" method="POST">
    <div class="mb-3">
        <label for="title">Title</label>
        <input type="text" class="form-control" name="title" id="title" placeholder="Enter Title"
            aria-label="Enter Title">
        <br>
        <label for="author">Author</label>
        <input type="text" class="form-control" name="author" id="author" placeholder="Enter Author"
            aria-label="Enter Author">
    </div>
    <div class="mb-3">
        <label for="content" class="form-label">Post:</label>
        <textarea class="form-control" id="content" name="content" placeholder="Content goes here"
            aria-label="Content goes here" rows="3"></textarea>
        <input type="submit" value="Post">
    </div>
</form>

{% endblock %}
