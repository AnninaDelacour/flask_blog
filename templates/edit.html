{% extends 'base.html' %}


{% block head %}
<title>Edit Posts</title>
{% endblock %}

{% block body %}
<h1>Editing Post</h1>
<hr>
<h2>Edit:</h2>
<form action='/posts/edit/{{post.id}}' method='POST'>
    <div class="mb-3">
        <label for="title">Title</label>
        <input type="text" class="form-control" name="title" id="title" value="{{ post.title }}"
            aria-label="Enter Title">
        <br>
        <label for="author">Author</label>
        <input type="text" class="form-control" name="author" id="author" value="{{ post.author }}"
            aria-label="Enter Author">
    </div>
    <div class="mb-3">
        <label for="content" class="form-label">Post:</label>
        <textarea class="form-control" id="content" name="content" aria-label="Enter Content" rows="3">{{ post.content }}</textarea>
        <input type="submit" value="Save">
    </div>
</form>
<hr>

{% endblock %}
