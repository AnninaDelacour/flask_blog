{% extends 'base.html' %}


{% block head %}
<title>Posts</title>
{% endblock %}

{% block body %}
<div class="container overflow-hidden p-3 p-md-5 m-md-3 bg-light">
    <div class="row">
        <div class="col-sm pt-3">
            <h2>All Posts</h2>
        </div>
        <div class="col-sm pt-3">

        </div>
        <div class="col-sm pt-3">
            <a class="btn btn-success float-end" href="/posts/new">+ New Post</a>
        </div>
    </div>
</div>
<hr>

<div class="container overflow-hidden p-3 p-md-5 m-md-3 bg-light">
    <div class="row">
        {% for post in posts %}
        <h2>{{ post.title }}</h2>
        {% if post.author %}
        <small>Written by: {{ post.author }}</small>
        {% else %}
        <p>N/A</p>
        {% endif %}

        <p>{{ post.content }}</p>

        <a class="btn btn-danger w-auto" role="button" href='/posts/delete/{{ post.id }}'>Delete</a>
        <a class="btn btn-warning w-auto" role="button" href='/posts/edit/{{ post.id }}'>Edit</a>
        <hr>

        {% endfor %}

    </div>
</div>

{% endblock %}
